<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
</head>

<body>
  <header>
    <h1 id="title">Palindrome Checker</h1>
  </header>

  <main>
    <div id="palindrome-checker-div">
      <form action="">
        <label for="text-input">Enter a word or sentence:</label>
        <input type="text" id="text-input">
        <button type="submit">Check</button>
      </form>
      <p id="result"></p>
    </div>

    <div id="palindrome-definition-div">
      <h2 id="palindrome-definition-title">What is a palindrome?</h2>
      <p id="palindrome-definition">A <dfn>palindrome</dfn> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </div>
  </main>
</body>

</html>
